            try {

                const { data } = await axios.put('http://localhost:8000/add')
                return data
            }
            catch (err) {
                console.error(err)
            }
        }

        const postData = async (json) => {
            try {

                const { data } = await axios.post('http://localhost:8000/add',json)
                return data
            }
            catch (err) {
                console.error(err)
            }
        }
        const deleteData = async (id) => {
            try {
                const { data } = await axios.delete(`http://localhost:8000/delete/${id}`)
                return data
            }
            catch (err) {
                console.error(err)
            }
        }
